<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Konspect</title>
</head>
<body>
    

<!--Псевдоклассы состояния
    Псевдокласс :hover-->
<ul class="social-links">
    <li><a class="link" href="https://twitter.com">Twitter</a></li>
    <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
    <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
</ul>

<!--Псевдокласс :focus-->
<ul class="social-links">
    <li><a class="link" href="https://twitter.com">Twitter</a></li>
    <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
    <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
</ul>

<!--Псевдокласс :active-->
<ul class="social-links">
    <li><a class="link" href="https://twitter.com">Twitter</a></li>
    <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
    <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
</ul>

<!--Ховер і таблиці-->

<table class="schedule">
    <thead>
        <tr>
            <th>Train number</th>
            <th>Route</th>
            <th>Travel time</th>
        </tr>
    </thead>

    <tbody class="schedule-body">
        <tr>
            <td>433</td>
            <td>London - Paris</td>
            <td>5 hours</td>
        </tr>
        <tr>
            <td>701</td>
            <td>New York - Chicago</td>
            <td>7 hours</td>
        </tr>
        <tr>
            <td>258</td>
            <td>Oslo - Warsaw</td>
            <td>4 hours</td>
        </tr>
    </tbody>
</table>

</body>
